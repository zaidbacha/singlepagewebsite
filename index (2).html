	<script>
	/* When the user clicks on the button, 
	toggle between hiding and showing the dropdown content */
	function  prj_list() {
	  document.getElementById("projitems").classList.toggle("show");
	}
	function edit_list() {
	  document.getElementById("edit").classList.toggle("show");
	}
	function view_list() {
	  document.getElementById("view").classList.toggle("show");
	}
	function layer_list() {
	  document.getElementById("layer").classList.toggle("show");
	}
	function setting_list() {

	function plugin_list() {

	function vector_list() {

	function raster_list() {

	}
	function database_list() {

	}
	function web_list() {

	}
	function processing_list() {
	  document.getElementById("processing").classList.toggle("show");
	}
	function help_list() {
	  document.getElementById("help").classList.toggle("show");
	}
	// Close the dropdown if the user clicks outside of it
	window.onclick = function(event) {
	  if (!event.target.matches('.prjbtn')) {
	    var dropdowns = document.getElementsByClassName("project-content");
	    var i;
	    for (i = 0; i < dropdowns.length; i++) {
	      var openDropdown = dropdowns[i];
	      if (openDropdown.classList.contains('show')) {
	        openDropdown.classList.remove('show');
	      }
	    }
	  }
	}
	</script>
	<script>
         // Creating map options
         var mapOptions = {
            center: [33.6844, 73.0479],
            zoom: 12
         }
         
         // Creating a map object
         var map = new L.map('mapid', mapOptions);
         
         // Creating a Layer object
         var layer = new L.TileLayer('http://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png');
         
         // Adding layer to the map
         map.addLayer(layer);
      </script>
